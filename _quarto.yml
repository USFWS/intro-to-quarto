project:
  type: website
  render:
    - "*.qmd"
    - "!materials/*/images/"
  output-dir: docs

from: markdown+emoji

website:
  title: "Dynamic Reporting with Quarto"
  page-navigation: true
  favicon: assets/images/favicon.png
  navbar:
    background: light
    foreground: dark
    right:
      - text: "About"
        href: about.qmd
      - text: "References"
        href: references.qmd
      - icon: github
        href: https://github.com/USFWS/intro-to-quarto
        aria-label: GitHub
  sidebar:
    - title: "Materials"
      style: docked
      align: left
      contents:
        - text: "- Slides"
          href: materials/1-intro-to-quarto/index.qmd
        - text: "- References"
          href: references.qmd
  page-footer:
    right: "This website was built with [Quarto](https://quarto.org/)."
    left: "[FWS Data Management](https://doimspp.sharepoint.com/sites/fws-data/SitePages/Home.aspx)"

format: 
  html:
    theme: [default, assets/custom.scss]
    toc: false

  