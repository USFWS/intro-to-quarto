project:
  type: website
  render:
    - "*.qmd"
    - "!materials/*/images/"
  output-dir: docs

from: markdown+emoji

website:
  title: "Introduction to Quarto"
  page-navigation: true
  favicon: assets/images/favicon.png
  navbar:
    background: light
    foreground: dark
    right:
      - text: "Prework"
        href: prework.qmd
      - text: "About"
        href: about.qmd
      - text: "References"
        href: references.qmd
      - icon: github
        href: https://github.com/USFWS/intro-to-quarto
        aria-label: GitHub
  sidebar:
    - title: "Materials"
      style: "docked"
      search: true
      align: left
      contents:
        - text: "- Slides"
          href: materials/1-overview/index.qmd
        - text: "- Exercises"
          href: materials/1-overview/exercises.qmd
  page-footer:
    right: "This website was built with [Quarto](https://quarto.org/)."
format: 
  html:
    theme: [default, assets/custom.scss]
    toc: false

  